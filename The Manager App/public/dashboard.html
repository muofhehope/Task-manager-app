<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Welcome to your Dashboard</h2>
  <button id="logoutBtn">Logout</button>

  <h3>Your Tasks</h3>
  <ul id="taskList"></ul>

  <h3>Add Your Tasks</h3>
  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Title" required><br>
    <textarea id="taskDescription" placeholder="Description"></textarea><br>
   <label for="dueDate">Date</label>
   <input type="date" id="dueDate"><br>
    <button class="btn-addtask" type="submit">Add Task</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
