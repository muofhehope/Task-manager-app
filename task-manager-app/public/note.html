<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .action-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .action-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .action-title {
      font-weight: bold;
      font-size: 1.2em;
    }
    .action-desc {
      margin: 10px 0;
    }
    .action-meta {
      font-size: 0.9em;
      color: #555;
    }
    .action-buttons {
      margin-top: 10px;
    }
    .action-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .update-btn {
      background-color: #007bff;
      color: white;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="action-item">
    <div class="action-header">
      <div class="action-title">Complete Project Report</div>
      <div class="action-meta">Status: <strong>Pending</strong></div>
    </div>
    <div class="action-desc">
      Write and submit the final report for the Q3 project analysis.
    </div>
    <div class="action-meta">Due Date: October 25, 2025</div>
    <div class="action-buttons">
      <button class="update-btn" onclick="updateAction()">Update</button>
      <button class="remove-btn" onclick="removeAction(this)">Remove</button>
    </div>
  </div>

  <!-- Repeat .action-item blocks for more items -->

  <script>
    function updateAction() {
      alert("Update function triggered");
    }

    function removeAction(button) {
      const item = button.closest('.action-item');
      item.remove();
    }
  </script>

</body>
</html>
