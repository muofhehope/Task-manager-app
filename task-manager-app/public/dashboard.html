 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="form-container-1">
  <h2>Welcome, <span id="user"></span></h2>
  <button id="logoutBtn" class="btn">Logout</button>
</div>

<div class="form-container-1">
  <h3>Your Tasks</h3>
  <ul id="taskList"></ul>

 <h3>Add New Task</h3>
   <form id="taskForm">
     <input type="text" name="title" placeholder="Title" required>
     <textarea name="description" placeholder="Description"></textarea>
     <label for="due_date">Due Date:</label>
     <input type="date" id="due_date" name="due_date"><br>
     <label for="status">Status:</label>
     <select name="status" id="status">
       <option value="To Do">To Do</option>
       <option value="In Progress">In Progress</option>
       <option value="Done">Done</option>
     </select><br>

    <button type="submit" >Add Task</button>
  </form>
</div>

<script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    const taskList = document.getElementById('taskList');
    const taskForm = document.getElementById('taskForm');
    const logoutBtn = document.getElementById('logoutBtn');

    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('user').textContent = username;

    async function loadTasks() {
      try {
        const res = await fetch('http://localhost:5500/tasks', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        const tasks = await res.json();

        taskList.innerHTML = '';

        if (Array.isArray(tasks)) {
          tasks.forEach(task => {
            const li = document.createElement('li');
            li.textContent = `${task.title} - ${task.status}`;
            taskList.appendChild(li);
          });
        } else {
          taskList.innerHTML = '<li>No tasks found.</li>';
        }

      } catch (err) {
        taskList.innerHTML = '<li>Error loading tasks</li>';
      }
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(taskForm).entries());

      try {
        const res = await fetch('http://localhost:5500/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          taskForm.reset();
          loadTasks();
        } else {
          alert('Failed to add task');
        }

      } catch (err) {
        alert('Server error while adding task');
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });

    // Load tasks on page load
    loadTasks();

  async function loadTasks() {
    try {
      const res = await fetch('http://localhost:5500/tasks', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const tasks = await res.json();

      taskList.innerHTML = '';

      if (Array.isArray(tasks)) {
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.textContent = `${task.title} - ${task.status} `;

          // Edit button
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.style.marginLeft = '10px';
          editBtn.addEventListener('click', () => editTask(task));

          // Remove button
          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'Remove';
          removeBtn.style.marginLeft = '5px';
          removeBtn.addEventListener('click', () => removeTask(task.id));

          li.appendChild(editBtn);
          li.appendChild(removeBtn);

          taskList.appendChild(li);
        });
      } else {
        taskList.innerHTML = '<li>No tasks found.</li>';
      }

    } catch (err) {
      taskList.innerHTML = '<li>Error loading tasks</li>';
    }
  }

  async function removeTask(taskId) {
    if (!confirm('Are you sure you want to delete this task?')) return;

    try {
      const res = await fetch(`http://localhost:5500/tasks/${taskId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      if (res.ok) {
        loadTasks();
      } else {
        alert('Failed to delete task');
      }
    } catch (err) {
      alert('Server error while deleting task');
    }
  }

  async function editTask(task) {
    const newTitle = prompt('Edit Title:', task.title);
    if (newTitle === null) return; 

    const newStatus = prompt('Edit Status (To Do, In Progress, Done):', task.status);
    if (newStatus === null) return; 

    const updatedTask = {
      title: newTitle,
      description: task.description, 
      due_date: task.due_date,       
      status: newStatus
    };

    try {
      const res = await fetch(`http://localhost:5500/tasks/${task.id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(updatedTask)
      });

      if (res.ok) {
        loadTasks();
      } else {
        alert('Failed to update task');
      }
    } catch (err) {
      alert('Server error while updating task');
    }
  }


</script>

</body>
</html>
