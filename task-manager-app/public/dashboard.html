<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container-1">
    <h2>Welcome To Your Dashboard, <span id="user"></span></h2>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <div class="form-container-1">
    <h3>Your Tasks</h3>
  <div id="taskList"></div>


    <div id="editModal" class="dashboard-modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Update Task</h3>
        <form id="editForm">
          <input type="hidden" id="edit_id" name="id">
          <input type="text" id="edit_title" name="title" placeholder="Title" required>
          <textarea id="edit_description" name="description" placeholder="Description"></textarea>
          <label for="edit_due_date">Due Date:</label>
          <input type="date" id="edit_due_date" name="due_date"><br>
          <label for="edit_status">Status:</label>
          <select id="edit_status" name="status">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select><br>
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>

    <!-- Add New Task -->
    <h3>Add New Task</h3>
    <form id="taskForm">
      <input type="text" name="title" placeholder="Title" required>
      <textarea name="description" placeholder="Description"></textarea>
      <label for="due_date">Due Date:</label>
      <input type="date" id="due_date" name="due_date"><br>
      <label for="status">Status:</label>
      <select name="status" id="status">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select><br>
      <button type="submit">Add Task</button>
    </form>
  </div>

  <script>
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');
  const taskList = document.getElementById('taskList');
  const taskForm = document.getElementById('taskForm');
  const logoutBtn = document.getElementById('logoutBtn');

  const editModal = document.getElementById('editModal');
  const closeModalBtn = document.getElementById('closeModal');
  const editForm = document.getElementById('editForm');

  if (!token) {
    window.location.href = 'login.html';
  }

  document.getElementById('user').textContent = username;

  // Load and render tasks
  async function loadTasks() {
    try {
      const res = await fetch('http://localhost:5500/tasks', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const tasks = await res.json();
      taskList.innerHTML = '';

      if (Array.isArray(tasks)) {
        tasks.forEach(task => {
          const actionItem = document.createElement('div');
          actionItem.className = 'action-item';

          const actionHeader = document.createElement('div');
          actionHeader.className = 'action-header';

          const actionTitle = document.createElement('div');
          actionTitle.className = 'action-title';
          actionTitle.textContent = task.title;

          const actionStatus = document.createElement('div');
          actionStatus.className = 'action-meta';
          actionStatus.innerHTML = `Status: <strong>${task.status}</strong>`;

          actionHeader.appendChild(actionTitle);
          actionHeader.appendChild(actionStatus);

          const actionDesc = document.createElement('div');
          actionDesc.className = 'action-desc';
          actionDesc.textContent = task.description || '';

          const dueDate = document.createElement('div');
          dueDate.className = 'action-meta';
          dueDate.innerHTML = `Due Date: ${task.due_date ? new Date(task.due_date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }) : 'N/A'}`;

          const actionButtons = document.createElement('div');
          actionButtons.className = 'action-buttons';

          const updateBtn = document.createElement('button');
          updateBtn.className = 'update-btn';
          updateBtn.textContent = 'Update';
          updateBtn.addEventListener('click', () => openEditModal(task));

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.textContent = 'Remove';
          removeBtn.addEventListener('click', () => removeTask(task.id));

          actionButtons.appendChild(updateBtn);
          actionButtons.appendChild(removeBtn);

          actionItem.appendChild(actionHeader);
          actionItem.appendChild(actionDesc);
          actionItem.appendChild(dueDate);
          actionItem.appendChild(actionButtons);

          taskList.appendChild(actionItem);
        });
      } else {
        taskList.innerHTML = '<div>No tasks found.</div>';
      }
    } catch (err) {
      console.error(err);
      taskList.innerHTML = '<div>Error loading tasks</div>';
    }
  }

  // Add new task
  taskForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(taskForm).entries());

    try {
      const res = await fetch('http://localhost:5500/tasks', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        taskForm.reset();
        loadTasks();
      } else {
        alert('Failed to add task');
      }
    } catch (err) {
      alert('Server error while adding task');
    }
  });

  // Remove task
  async function removeTask(taskId) {
    if (!confirm('Are you sure you want to delete this task?')) return;

    try {
      const res = await fetch(`http://localhost:5500/tasks/${taskId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      if (res.ok) {
        loadTasks();
      } else {
        alert('Failed to delete task');
      }
    } catch (err) {
      alert('Server error while deleting task');
    }
  }

  // Open modal with pre-filled data
function openEditModal(task) {
  document.getElementById('edit_id').value = task.id;
  document.getElementById('edit_title').value = task.title;
  document.getElementById('edit_description').value = task.description || '';
  document.getElementById('edit_due_date').value = task.due_date || '';
  document.getElementById('edit_status').value = task.status;
  editModal.style.display = 'block';
  document.getElementById('edit_title').focus();
}


  // Submit updated task
  editForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = document.getElementById('edit_id').value;
    const updatedTask = {
      title: document.getElementById('edit_title').value,
      description: document.getElementById('edit_description').value,
      due_date: document.getElementById('edit_due_date').value,
      status: document.getElementById('edit_status').value
    };

    try {
      const res = await fetch(`http://localhost:5500/tasks/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(updatedTask)
      });

      if (res.ok) {
        editModal.style.display = 'none';
        loadTasks();
      } else {
        alert('Failed to update task');
      }
    } catch (err) {
      alert('Server error while updating task');
    }
  });

  // Close modal on X click
  closeModalBtn.onclick = () => {
    editModal.style.display = 'none';
  };

  // Close modal on outside click
  window.onclick = (e) => {
    if (e.target === editModal) {
      editModal.style.display = 'none';
    }
  };

  window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && editModal.style.display === 'block') {
    editModal.style.display = 'none';
  }
});


  // Logout
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('username');
    window.location.href = 'home.html';
  });

  // Initial load
  loadTasks();
</script>
</body>
</html>
